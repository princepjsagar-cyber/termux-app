services:
  - type: web
    name: akka-bot-server
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn akka_bot_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PROXY_LIST
        sync: false

  - type: web
    name: metrics-exporter
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn metrics_exporter:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /metrics
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8

  - type: web
    name: smm-panel
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn enhanced_smm_panel:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: REDIS_URL
        sync: false

  - type: worker
    name: queue-worker
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m queue_worker
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: REDIS_URL
        sync: false

  - type: worker
    name: promotion-worker
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot_promotion_system
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PROMOTION_INTERVAL_SECONDS
        value: "300"

  - type: worker
    name: tunnel-bandit-worker
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m tunnel_bandit
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PROXY_LIST
        sync: false